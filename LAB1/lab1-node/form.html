<!DOCTYPE html>
<html>
    <header>
        <title>
            Information Form
        </title>
    </header>
    <body>
        <form action="/team_name_url/" method="post">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              /><br>
            <label for="first_name">First Name</label>
                <input
                type="text"
                name="first_name"

                type="text"
                name="last_name"

            <label for="phone_number">Phone Number Phone Number (09xx-xxx-xxxx):</label>

                type="text"
                name="phone_number"
                /><br>
            <input type="submit"/>
          </form>
    </body>
